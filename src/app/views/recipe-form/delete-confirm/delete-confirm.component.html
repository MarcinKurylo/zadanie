<div class="modal__header">
  <h1 mat-dialog-title>Are you sure to delete this recipe?</h1>
  <button mat-button (click)="dialogRef.close()" class="modal__header-close">&times;</button>
</div>
<div mat-dialog-content>
  Please confirm deletion
  <div class="modal__actions">
    <button mat-button (click)="dialogRef.close()" class="modal__actions-btn">Cancel</button>
    <button mat-button (click)="dialogRef.close('delete')" class="modal__actions-btn">Confirm</button>

  </div>
</div>
