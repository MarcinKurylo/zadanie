<div class="list">
  <div class="list__actions">
    <input type="text" class="list__actions-search">
    <button class="list__actions-add-button">
      <fa-icon icon="plus"></fa-icon>
    </button>
  </div>
  <ul class="list__items">
    <li *ngFor="let recipe of recipes" class="list__item"><a [routerLink]="['/recipe', recipe._id]" routerLinkActive="list__item--active">{{recipe.name}}</a></li>
  </ul>
</div>
